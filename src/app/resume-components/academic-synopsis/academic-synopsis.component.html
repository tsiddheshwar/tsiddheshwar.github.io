<div>
    <table>
        <tr *ngFor="let course of academic_Synopsis">
            <td>{{course.year}}</td>
            <td>{{course.course}}</td>
            <td>{{course.name}}</td>
            <td>{{course.marks}}{{course.cgpa}}</td>
            <td>{{course.institute}}</td>
            <td>{{course.university}}</td>
            <td>{{course.stream}}</td>
        </tr>
    </table>
</div>
